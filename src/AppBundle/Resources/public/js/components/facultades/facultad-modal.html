<div class="modal-header">
  <h3 class="modal-title">Nueva Facultad</h3>
</div>
<div class="container-fluid">
  <form class="form" name="form" novalidate>
    <div class="form-group">
      <label>Nombre:</label>
      <input name="nombre" type="text" value="" class="form-control" ng-model="ne.facultad.nombre" required>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="ne.guardar(form)" type="button">
    Agregar
  </button>
  <button class="btn btn-warning" ng-click="ne.cancel()" type="button">
    Cancelar</button>
</div>
