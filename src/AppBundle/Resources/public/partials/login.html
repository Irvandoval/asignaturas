<navbar></navbar>
<div class="container">
 <h2>Ingresa tu usuario y contraseña : </h2>
 <br><br>
 <form ng-submit="getSalt()" class="form-horizontal">
  <div class="form-group">
    <label for="user">Nombre de usuario:</label>
    <input class="form-control" name="user" type="text" ng-model="username"  size="30" placeholder="Nombre de usuario">
  </div>
 <div class="form-group">
  <label for="password">Contraseña</label>
  <input name="password" class="form-control" type="password" ng-model="password"  size="30" placeholder="contraseña">
 </div>

 <input class="btn btn-primary" type="submit" value="Acceder">
 </form>
</div>
